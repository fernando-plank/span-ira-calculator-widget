<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Boilerplate for React application made by rkoziol">
    <meta name="author" content="rkoziol">
    <link
            rel="preconnect"
            href="https://fonts.cdnfonts.com"
            crossOrigin=""
    />
    <link
            href="https://fonts.cdnfonts.com/css/graphik"
            rel="stylesheet"
    />
    <title>React Application</title>
    <style>
        /*
            Reset elements
        */
        html,body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        iframe {
            border: 0;
            width: 100%;
        }
        .container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
        }

        /* Then style the iframe to fit in the container div with full height and width */
        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <iframe class="responsive-iframe" src="https://d1rd9e8ogtw1bm.cloudfront.net"></iframe>
</div>
</body>
</html>
